<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Classification Dashboard</title>
    <meta name="description" content="Image Classification Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ url_for('static', filename='sufeadmin/assets/images/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='sufeadmin/assets/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sufeadmin/assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sufeadmin/assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sufeadmin/assets/css/style.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

</head>

<body>

    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{{ url_for('main') }}">
                    <img src="{{ url_for('static', filename='sufeadmin/images/logo.png') }}" alt="Logo">
                </a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('classification') }}">
                            <i class="menu-icon fa fa-image"></i> Image Classification
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left">
                        <i class="fa fa-tasks"></i>
                    </a>
                </div>
                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img class="user-avatar rounded-circle"
                                src="{{ url_for('static', filename='sufeadmin/images/admin.jpg') }}" alt="User Avatar">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content mt-3">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Result Tab</h4>
                    </div>
                    <div class="card-body">
                        <div class="custom-tab">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" data-toggle="tab" href="#chart" role="tab">Chart</a>
                                    <a class="nav-item nav-link" data-toggle="tab" href="#confusion-matrix" role="tab">Confusion Matrix</a>
                                    <a class="nav-item nav-link" data-toggle="tab" href="#original-image" role="tab">Image Original</a>
                                    <a class="nav-item nav-link" data-toggle="tab" href="#rgb-image" role="tab">Image RGB</a>
                                </div>
                            </nav>

                            <div class="tab-content pl-3 pt-2 text-center">
                                <div class="tab-pane fade show active" id="chart" role="tabpanel">
                                    <img src="{{ url_for('static', filename='hasil.JPG') }}" alt="Chart">
                                </div>
                                <div class="tab-pane fade" id="confusion-matrix" role="tabpanel">
                                    <img src="{{ url_for('static', filename='confusionmatriks.JPG') }}" alt="Confusion Matrix">
                                </div>
                                <div class="tab-pane fade" id="original-image" role="tabpanel">
                                    <img src="{{ url_for('static', filename='Picture3.JPG') }}" alt="Original Image">
                                </div>
                                <div class="tab-pane fade" id="rgb-image" role="tabpanel">
                                    <img src="{{ url_for('static', filename='RGB.JPG') }}" alt="RGB Image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accuracy Stats -->
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-content dib">
                                <div class="stat-text">Accuracy</div>
                                <div class="stat-digit">93.33%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Precision Stats -->
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-content dib">
                                <div class="stat-text">Precision</div>
                                <div class="stat-digit">94.40%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recall Stats -->
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-content dib">
                                <div class="stat-text">Recall</div>
                                <div class="stat-digit">93.33%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- F1 Score Stats -->
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-content dib">
                                <div class="stat-text">F1 Score</div>
                                <div class="stat-digit">93.33%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='sufeadmin/assets/js/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sufeadmin/assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sufeadmin/assets/js/main.js') }}"></script>

</body>

</html>
