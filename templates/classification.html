<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - Image Classification</title>
    <meta name="description" content="Sufee Admin - Image Classification">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/sufeadmin/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/sufeadmin/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/sufeadmin/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet'>

</head>

<body>
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><img src="/static/sufeadmin/images/logo.png" alt="Logo"></a>
            </div>
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('main') }}"> <i class="menu-icon fa fa-image"></i>Image Classification </a></li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                </div>
            </div>
        </header>

        <div class="content mt-3">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><h4>Input Image</h4></div>
                    <div class="card-body">
                        <form action="/submit" method="post" enctype="multipart/form-data">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="file-input" class=" form-control-label">File input</label></div>
                                <div class="col-12 col-md-9"><input type="file" id="file-input" name="my_image" class="form-control-file"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3" style="margin-left: 15px;"></div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><h4>Classification Result</h4></div>
                    <div class="card-body text-center">
                        {% if prediction %}
                            <img src="{{ img_path }}" height="50%" width="50%">
                            <h4>Result: <i>{{ prediction }}</i></h4>
                        {% else %}
                            <h4>No image uploaded yet or prediction error.</h4>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script imports -->
    <script src="/static/sufeadmin/assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="/static/sufeadmin/assets/js/main.js"></script>
</body>

</html>
